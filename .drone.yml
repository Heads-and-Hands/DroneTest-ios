kind: pipeline
type: exec
name: default

platform:
  os: darwin
  arch: amd64

workspace:
  path: /drone/src

steps:
  - name: Build
    environment:
        MATCH_PASSWORD:
            from_secret: MATCH_PASSWORD
    commands:
      - echo hello
      - echo $PWD
      - whoami
      - eval "$(rbenv init -)"
      - rbenv install 2.7.6
      - bundle install
      - ssh-keyscan -H github.com >> /Users/ec2-user/.ssh/known_hosts
      - bundle exec fastlane internal
